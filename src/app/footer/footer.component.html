<div class="container-end">
    <mat-toolbar>
        <span id="sloganName">{{title}}</span>
        <span class="example-spacer"></span>
        <div *ngFor="let redeSocial of redesSociais">
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <img class="imageSocialLinks" mat-card-image [src]="redeSocial.icone" [alt]="redeSocial.nome" />
            </button>
        </div>
    </mat-toolbar>
</div>
